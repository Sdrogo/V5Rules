name: CodeQL and Conditional APK Build

on:
  push:
    branches:
      - "master"
      - "feature/*"
      - "bugfix/*"
  pull_request:
    branches:
      - "master"
      - "feature/*"
      - "bugfix/*"

jobs:
  codeql-analyze-and-build-apk:
    runs-on: ubuntu-latest

    steps:
  
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up JDK 17 (required for Android Gradle plugin)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 3: Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build code manually
      run: |
        ./gradlew clean build
        
    # Step 4: Initialize CodeQL for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java-kotlin
        build-mode: autobuild

    # Step 5: Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java-kotlin"

    # Conditional Step: Build APK only for merges to master
    - name: Build APK
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: ./gradlew assembleRelease

    # Conditional Step: Upload APK artifact only for merges to master
    - name: Upload APK
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: actions/upload-artifact@v3
      with:
        name: Built-APK
        path: app/build/outputs/apk/release/*.apk
