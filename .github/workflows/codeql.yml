name: CodeQL and Conditional APK Build

on:
  push:
    branches:
      - "master"
      - "feature/*"
      - "bugfix/*"
  pull_request:
    branches:
      - "master"
      - "feature/*"
      - "bugfix/*"

jobs:
  codeql-analyze-and-build-apk:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # NEW STEP: Create google-services.json from secret
    - name: Create google-services.json
      run: |
        echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > app/google-services.json
      env:
        # Assicurati che questo segreto sia configurato nel tuo repository GitHub
        GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

    # Step 2: Set up JDK 17 (required for Android Gradle plugin)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # ... (il resto del workflow rimane invariato)
